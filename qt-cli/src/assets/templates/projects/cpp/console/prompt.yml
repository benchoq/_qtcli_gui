version: "1"

steps:
  - id: useTranslation
    type: confirm
    question: "Use translation:"
    default: false

  - id: language
    type: input
    question: "Target language (e.g. de, ko_KR):"
    default: en_US
    when: "{{ .useTranslation }}"
    rules:
      - required: true
      - match: "^[a-z]{2}(_[A-Z]{2})?$"
